<!DOCTYPE html>
<html>

<head>
    <title>
        2DGameDevelopment
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body" onkeyup="keyCheck(event);">

    <div class="background" id="background">

        <div class="score" id="score">Score</div>

        <img src="templerun/Run (1).png" class="player" id="player" />
        <!--img src="templerun/enemy1.gif" class="enemy" id="enemy"/-->

        <div class="endscreen" id="endscreen">

            <div class="text1">Game Over</div>
            <div class="text2">Your Score</div>
            <div class="text2" id="text2">0</div>
            <button class="btn" onclick="reload();">Try Again</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
